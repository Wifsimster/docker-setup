name: pg-backup

services:
  pg-backup:
    container_name: pg-backup
    image: postgres:16-alpine
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    env_file:
      - .env
    entrypoint: crond -f -l 2
    volumes:
      - ./backups:/backups
      - ./backup.sh:/backup.sh:ro
      - ./crontab:/var/spool/cron/crontabs/root:ro
    labels:
      - "traefik.enable=false"

      # Watchtower automatic update
      - "com.centurylinklabs.watchtower.enable=true"

    networks:
      lan:

networks:
  lan:
    external: true
