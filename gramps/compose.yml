name: gramps

services:
  grampsweb_redis:
    image: redis:7-alpine
    container_name: grampsweb-redis
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    volumes:
      - gramps_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lan

  grampsweb:
    image: ghcr.io/gramps-project/grampsweb:latest
    container_name: grampsweb
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      grampsweb_redis:
        condition: service_healthy
    environment:
      GRAMPSWEB_TREE: "Gramps Web"
      GRAMPSWEB_CELERY_CONFIG__broker_url: "redis://grampsweb_redis:6379/0"
      GRAMPSWEB_CELERY_CONFIG__result_backend: "redis://grampsweb_redis:6379/0"
      GRAMPSWEB_RATELIMIT_STORAGE_URI: "redis://grampsweb_redis:6379/1"
    volumes:
      - ./users:/app/users
      - ./indexdir:/app/indexdir
      - ./thumbnail_cache:/app/thumbnail_cache
      - ./cache:/app/cache
      - ./secret:/app/secret
      - ./grampsdb:/root/.gramps/grampsdb
      - ./media:/app/media
      - ./tmp:/tmp
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/metadata/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "traefik.enable=true"

      # Entrypoint
      - "traefik.http.routers.gramps.entrypoints=websecure"

      # Router
      - "traefik.http.routers.gramps.rule=Host(`gramps.${DOMAIN}`)"

      # Service
      - "traefik.http.services.gramps.loadBalancer.server.port=5000"

      # Watchtower automatic update
      - "com.centurylinklabs.watchtower.enable=true"

    networks:
      - lan

  grampsweb_celery:
    image: ghcr.io/gramps-project/grampsweb:latest
    container_name: grampsweb-celery
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      - grampsweb
      - grampsweb_redis
    command: celery -A gramps_webapi.celery worker --loglevel=INFO --concurrency=2
    environment:
      GRAMPSWEB_TREE: "Gramps Web"
      GRAMPSWEB_CELERY_CONFIG__broker_url: "redis://grampsweb_redis:6379/0"
      GRAMPSWEB_CELERY_CONFIG__result_backend: "redis://grampsweb_redis:6379/0"
      GRAMPSWEB_RATELIMIT_STORAGE_URI: "redis://grampsweb_redis:6379/1"
    volumes:
      - ./users:/app/users
      - ./indexdir:/app/indexdir
      - ./thumbnail_cache:/app/thumbnail_cache
      - ./cache:/app/cache
      - ./secret:/app/secret
      - ./grampsdb:/root/.gramps/grampsdb
      - ./media:/app/media
      - ./tmp:/tmp
    networks:
      - lan

volumes:
  gramps_redis_data:
    driver: local

networks:
  lan:
    external: true
