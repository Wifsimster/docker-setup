name: portainer

services:
  portainer:
    container_name: portainer
    image: portainer/portainer-ce:latest
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 256M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    volumes:
      - ./data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    # Note: healthcheck disabled â€” scratch image has no shell or utilities
    healthcheck:
      disable: true
    labels:
      - "traefik.enable=true"

      # Entrypoint
      - "traefik.http.routers.portainer.entrypoints=websecure"

      # Router
      - "traefik.http.routers.portainer.rule=Host(`portainer.${DOMAIN}`)"

      # Service
      - "traefik.http.services.portainer.loadBalancer.server.port=9000"

    networks:
      lan:

networks:
  lan:
    external: true
