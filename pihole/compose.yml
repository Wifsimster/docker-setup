name: pihole

services:
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    restart: unless-stopped
    # For DHCP it is recommended to remove these ports and instead add: network_mode: "host"
    ports:
      - "53:53/tcp"
      - "53:53/udp"
    cap_add:
      - NET_ADMIN
      - SYS_NICE
    environment:
      - TZ=Europe/Paris
      # Pi-hole v6: WEBPASSWORD is deprecated, use FTLCONF_webserver_api_password
      - FTLCONF_webserver_api_password=${PIHOLE_PASSWORD:-}
      - FTLCONF_dns_listeningMode=all
    # Volumes store your data between container upgrades
    volumes:
      - "./pihole:/etc/pihole"
    healthcheck:
      test: ["CMD", "dig", "+short", "+norecurse", "+retry=0", "@127.0.0.1", "pi.hole"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "traefik.enable=true"

      # Entrypoint
      - "traefik.http.routers.pihole.entrypoints=websecure"

      # Router
      - "traefik.http.routers.pihole.rule=Host(`pihole.battistella.ovh`)"

      # Service
      - "traefik.http.services.pihole.loadBalancer.server.port=80"

      # Watchtower automatic update
      - com.centurylinklabs.watchtower.enable=true

    networks:
      lan:

networks:
  lan:
    external: true
