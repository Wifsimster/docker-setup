name: Home Assistant

services:
  homeassistant:
    container_name: homeassistant
    image: ghcr.io/home-assistant/home-assistant:stable
    depends_on:
      mosquitto:
        condition: service_healthy
      matter-server:
        condition: service_started
    volumes:
      - /opt/docker/home-assistant/config:/config
      - /etc/localtime:/etc/localtime:ro
      - /run/dbus:/run/dbus:ro
      - /dev/ttyUSB0:/dev/ttyUSB0
    restart: unless-stopped
    # Note: no-new-privileges not set — privileged mode required for device control
    deploy:
      resources:
        limits:
          memory: 1G
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    privileged: true
    cap_add:
      - NET_ADMIN
      - NET_RAW
      - SYS_ADMIN
    environment:
      TZ: ${TZ}
    healthcheck:
      test: ["CMD", "curl", "-sf", "-o", "/dev/null", "http://localhost:8123/"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - "traefik.enable=true"

      # Entrypoint
      - "traefik.http.routers.home-assistant.entrypoints=websecure"

      # Router
      - "traefik.http.routers.home-assistant.rule=Host(`home-assistant.${DOMAIN}`)"

      # Service
      - "traefik.http.services.home-assistant.loadBalancer.server.port=8123"

      # Watchtower automatic update
      - com.centurylinklabs.watchtower.enable=true

    networks:
      lan:


  mosquitto:
    container_name: mosquitto
    image: eclipse-mosquitto:2
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    user: "1883:1883"
    security_opt:
      - no-new-privileges:true
    # MQTT ports — used by LAN IoT devices (not internet-facing)
    # Ensure these ports are NOT forwarded on the router/firewall
    ports:
      - 1883:1883
      - 1884:1884
    volumes:
      - /opt/docker/home-assistant/mosquitto/config:/mosquitto/config:ro
      - /opt/docker/home-assistant/mosquitto/data:/mosquitto/data
      - /opt/docker/home-assistant/mosquitto/log:/mosquitto/log
    environment:
      TZ: ${TZ}
    healthcheck:
      test: ["CMD-SHELL", "pidof mosquitto || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      lan:


  matter-server:
    image: ghcr.io/home-assistant-libs/python-matter-server:stable
    container_name: matter-server
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - apparmor:unconfined # Needed for Bluetooth via dbus
      - no-new-privileges:true
    volumes:
      - /opt/docker/home-assistant/matter-server/data:/data/
      - /run/dbus:/run/dbus:ro

    # Required for mDNS to work correctly
    network_mode: host
    
    # Accessible at http://192.168.0.237:5580/

networks:
  lan:
    external: true
